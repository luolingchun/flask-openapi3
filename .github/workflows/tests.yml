name: tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.rst"

  pull_request:
    branches: [ master ]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.rst"

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 5
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13" ]
        flask-version: [ "Flask>=2.0,<3.0", "Flask>=3.0" ]
    env:
      PYTHONPATH: .

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --all-extras --all-groups
          uv add "${{ matrix.flask-version }}"

      - name: Test with pytest
        run: uv run pytest tests

      - name: ruff
        run: uv run ruff check flask_openapi3 tests examples

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: ./.mypy_cache
          key: mypy|${{ matrix.python-version }}|${{ hashFiles('pyproject.toml') }}

      - name: Run mypy
        run: uv run mypy flask_openapi3
