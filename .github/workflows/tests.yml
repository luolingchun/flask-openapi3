# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.rst"
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.rst"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]
        flask-version: [ ">=2.0,<3.0", ">=3.0" ]
    env:
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -U "Flask${{ matrix.flask-version }}"
          pip install -U "Pydantic>=2.0"
      - name: Test with pytest
        run: |
          pip install -U -r ./requirements/test.txt
          pytest tests
      - name: Flake8
        run: |
          pip install -U -r ./requirements/flake8.txt
          flake8 flask_openapi3 examples tests
      - name: mypy
        run: |
          pip install -U -r ./requirements/mypy.txt
          mypy flask_openapi3
